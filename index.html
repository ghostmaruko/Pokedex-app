<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex App</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Kanto Pokémon</h1>
    <h2>Pokédex App</h2>

    <div class="language-selector">
      <button class="lang-btn active" data-lang="en">
        <img
          src="https://hatscripts.github.io/circle-flags/flags/gb.svg"
          width="48"
        />
      </button>
      <button class="lang-btn" data-lang="jp">
        <img
          src="https://hatscripts.github.io/circle-flags/flags/jp.svg"
          width="54"
        />
      </button>
      <button class="lang-btn" data-lang="it">
        <img
          src="https://hatscripts.github.io/circle-flags/flags/it.svg"
          width="48"
        />
      </button>
    </div>

    <div id="pokemon-container"></div>

    <!-- Modale per i dettagli -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-button" class="close-button">&times;</span>
        <img
          id="modal-image"
          src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
          alt=""
          class="modal-image"
        />
        <h2 id="modal-name"></h2>
        <p>
          <label id="modal-height-label" for="modal-height">Altezza:</label>
          <span id="modal-height"></span>

          <label id="modal-type-label" for="modal-types">Tipo:</label>
          <span id="modal-types"></span>

          <label id="modal-description-label" for="modal-description"></label>
        </p>

        <p id="modal-description"></p>
      </div>
    </div>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/script.js" defer></script>
  </body>
</html>
